[tox]
envlist =
    py{310,311,312}-django{42}
    py{310,311,312}-mypy
    isort
    black
    flake8
    docs
skip_missing_interpreters = true

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
DJANGO =
    4.2: django42
TYPE_CHECKING =
    true: mypy

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE=testapp.settings
extras =
    tests
    coverage
deps =
  django42: Django~=4.2.0
commands =
  pytest tests \
   --cov --cov-report xml:reports/coverage-{envname}.xml \
   {posargs}

[testenv:isort]
extras = tests
skipsdist = True
commands = isort --check-only --diff .

[testenv:black]
extras = tests
skipsdist = True
commands = black --check --diff drf_jsonschema_serializer tests testapp

[testenv:flake8]
extras = tests
skipsdist = True
commands = flake8 .

[testenv:docs]
setenv =
    PYTHONPATH={toxinidir}
basepython=python
changedir=docs
skipsdist=true
extras =
    tests
    docs
commands=
    pytest check_sphinx.py -v \
    --tb=auto \
    {posargs}

[testenv:py{310,311,312}-mypy]
extras = tests
skipsdist = True
commands = mypy drf_jsonschema_serializer
